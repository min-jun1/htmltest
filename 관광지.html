<html>
<head>
    <style>
        body {
            text-align: center;
            background-color: yellowgreen; 
        }
        .bt {
            width: 15%;
            height: 10%;
            background-color: violet; 
            font-size: 1.3em; 
            color: white;
            font-weight: bold;
            margin: 5px;
            border: none;
            border-radius: 8px;
        }
        .txt {
            width: 60%;
            height: 50px;
            font-size: 1.8em;
            font-weight: bold;
            color: #4e342e;
            text-align: center;
            background-color: #fff3e0;
            border: 2px solid #4e342e;
            border-radius: 6px;
        }
        .hh {
            font-size: 3em;
            font-weight: bold;
            color: green;
        }
        #display-img {
            margin-top: 30px;
            width: 400px;
            height: auto;
            border-radius: 10px;
            border: 3px solid white;

        }
    </style>
</head>
<body>
    <h1 class="hh">다녀온 관광지*^^*</h1>
    <input type='text' class="txt" id="txt1" readonly><br><br><br>

    <button class='bt' onclick="showImage('오르골 듣고있으면 기분이 뭔가뭔가해짐..')">오르골당</button>
    <button class='bt' onclick="showImage('바다가 진짜 ㅈㄴ파랗다')">샤코탄 블루</button>
    <button class='bt' onclick="showImage('이날이 8월 15일 이었는데 오봉이라는 일본의 명절날이라고 한다..')">오봉 축제</button>
    <button class='bt' onclick="showImage('비가 와서 파란색이 옅어지고 녹색이 섞였는데 이것도 예쁘다')">청의 호수</button>
    <button class='bt' onclick="clearImage()">즐거웠다!</button>

    <br><br>
    <img id="display-img" src="관광지 기본.png" alt="이미지 미리보기">

    <script>
        var imageMap = {
            "오르골 듣고있으면 기분이 뭔가뭔가해짐..": "오르골당.png",
            "바다가 진짜 ㅈㄴ파랗다": "샤코탄블루.png",
            "이날이 8월 15일 이었는데 오봉이라는 일본의 명절날이라고 한다..": "오봉.png",
            "비가 와서 파란색이 옅어지고 녹색이 섞였는데 이것도 예쁘다": "청의호수.png"
        };

        function showImage(name) {
            document.getElementById('txt1').value = name;
            document.getElementById('display-img').src = imageMap[name] || "";
        }

        function clearImage() {
            document.getElementById('txt1').value = "아 또가고싶다";
            document.getElementById('display-img').src = "관광지 기본.png";
        }
    </script>
</body>
</html>
